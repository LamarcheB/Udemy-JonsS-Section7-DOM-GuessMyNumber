<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Guess My Number!</title>
</head>

<body>
  <header>
    <h1>Guess My Number!</h1>
    <p class="between">(Between 1 and 20)</p>
    <button class="btn again">Again!</button>
    <div class="number">?</div>
  </header>
  <main>
    <section class="left">
      <input type="number" class="guess" />
      <button class="btn check">Check!</button>
    </section>
    <section class="right">
      <p class="message">Start guessing...</p>
      <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
      <p class="label-highscore">
        ðŸ¥‡ Highscore: <span class="highScore">0</span>
      </p>
    </section>
    <button class="btn instructions">Instructions</button>

    <div class="instruction-modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-text-box">
        <p>A simple game for you. Pick a number between 1 and 20. How many guesses will it take. Oh, and you'll lose a
          point for every guess you take!</p> <br>
        <p> Good luck!</p>
        <div class="close-icon">X</div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
